<header class="header">
	<div class="container">
		<div class="row">
			<div class="logo">
				<a href="#/login"><h3>frontend <div id="triangle-right"></div> video</h3></a>
			</div>
	</div>
	
</div>
</header>
<section class="clearfix">
	<div class="container">
		<div class="row">
			<div class="login-page">
		
					<form class="form-signin" novalidate name="login">

						<div class="form-header">
							<h3>Authorization</h3>
						</div>

					    <div class="form-group"> <!-- прикрутить рамку вокруг input -->
						    <label for="loginName">Username:</label>
						    <input 
									    type="text" 
									    id="loginName" 
									    class="form-input" 
									    placeholder="admin" 
									    autofocus="" 
									    ng-model="loginCtrl.credits.name" 
									    name="username" 
									    ng-pattern="/^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$/"
									    ng-model-options="{ updateOn: 'blur' }" 
									    required>
						</div>

						<div class="form-group">
					    <label for="loginPassword">Pasword:</label>
					    <input 
								    type="password" 
								    id="loginPassword" 
								    class="form-input" 
								    placeholder="password" 
								    ng-model="loginCtrl.credits.password" 
								    name="password" 
								    ng-pattern="/^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$/" 
								    ng-model-options="{ updateOn: 'blur' }"
								    required>
						</div>
						<div class="form-group">
					    <button 
					    				class="btn"
									    ng-click = "loginCtrl.login()"
									    ng-class = "{'btn-confirm' : !login.$invalid}"
									    ng-disabled = "login.$invalid"
									    type = "submit">Login</button>
						</div>
				  </form>

			</div>
		</div>
	</div>

</section>
