<header class="header">
	<h3 class="headerTitle">frontend video</h3>
</header>
<div class="login-page">
	<div class="container text-center">
		<form class="form-signin clearfix">
			<div class="form-signin-logo clearfix">
				<h3>Authorization</h3>
			</div>
		    <div class="form-group">
			    <label for="loginName">Username</label>
			    <input type="text" id="loginName" class="form-control" placeholder="1" autofocus="" ng-model="loginCtrl.credits.name">
			</div>
			<div class="form-group">
			    <label for="loginPassword">Pasword</label>
			    <input type="password" id="loginPassword" class="form-control" placeholder="1" ng-model="loginCtrl.credits.password">
			</div>
		    <button class="btn btn-lg btn-default" ng-click="loginCtrl.login()" type="submit">Login</button>
	  </form>
	</div>
</div>
